<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Book</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <header>
        <div class="container">
          <img src="images/cooking.png" alt="logochef" class="logo" />
          <h1>Divij & Shauraya Recipe Book</h1>
        </div>
      </header>
      

  <main>
    <section class="recipe-list">
      <div class="container">
        <h2>Recipes</h2>
        <div id="recipe-list"></div> 
      </div>
    </section>

    <section class="add-recipe">
      <div class="container">
        <h2>Add a New Recipe</h2>
        <form id="recipe-form">
          <input type="text" id="recipe-name" placeholder="Recipe Name" required />
          <input type="text" id="recipe-ingredients" placeholder="Ingredients" required />
          <textarea id="recipe-directions" placeholder="Directions" required></textarea>
          <button type="submit">Add Recipe</button>
        </form>
      </div>
    </section>
  </main>

  <script type="module" src="/js/main.js"></script>
</body>
</html>
